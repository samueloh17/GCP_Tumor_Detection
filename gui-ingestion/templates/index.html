<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroScan - Ingestión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow border-0">
                    <div class="card-header bg-primary text-white text-center">
                        <h4 class="mb-0">Pipeline de Segmentación NIfTI</h4>
                    </div>
                    <div class="card-body p-4">
                        <p class="text-muted small">Selecciona un archivo .nii o .nii.gz para procesar.</p>
                        
                        <form action="/upload" method="post" enctype="multipart/form-data">
                            <div class="mb-4">
                                <input class="form-control" type="file" name="file" accept=".nii,.gz" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Subir y Procesar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
